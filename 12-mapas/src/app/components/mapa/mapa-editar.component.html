<form [formGroup]="forma" >
  <mat-form-field>
    <mat-label>Favorite food</mat-label>
    <input formControlName="titulo" matInput placeholder="Titulo" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Leave a comment</mat-label>
    <textarea rows="3" matInput placeholder="Descripcion" formControlName="descripcion"></textarea>
  </mat-form-field>

  <button type="button" (click)="guardarCambios()" mat-raised-button color="primary">Editar</button>
  <button type="button" (click)="onNoClick()" mat-raised-button color="warn">Cancelar</button>

</form>

<h1> {{ heroe.nombre | uppercase }} <small> ({{ heroe.aparicion | date:'y'}}) </small></h1> <!-- pipes, para mandar parametros usamos : -->

<div class="container animated fadeIn fast">

  <div class="row">

    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
      <br><br>
      <a routerLink="/heroes" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr>
      <p>
        {{ heroe.bio }}
      </p>
      <div class="text-center">
        <img *ngIf="heroe.casa == 'DC'" src="assets/img/DC-Logo.jpg" class="img-fluid w-50">
        <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/Marvel-Logo.jpg" class="img-fluid w-50">
      </div>
    </div>

  </div>

</div>

<ion-list>

  <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminada">

    <ion-item
              detail=""
              color="dark"
              (click)="listaSeleccionada( lista )" ><!-- Detail hace que se vean las flechitas en las listas -->
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note slot="end" color="tertiary">{{ lista.items.length }} items</ion-note>
    </ion-item>


      <ion-item-options side="start">
        <ion-item-option (click)="editarLista(lista)" color="primary">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarLista(lista)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>

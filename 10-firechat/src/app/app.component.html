<div class="container">
  <h1>Firechat</h1>

  <div class="col-md-12">
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="_cs.logout()"
      *ngIf="_cs.auth.user | async ">
        Salir
    </button>
  </div>

  <app-login *ngIf="!_cs.usuario.uid"></app-login>

  <div class="chat-window" *ngIf="_cs.auth.user | async">
    <app-chat></app-chat>
  </div>

</div>

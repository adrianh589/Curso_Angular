<hr>

<div class="row">
  <div class="col">

    <div class="card-columns" *ngFor="let juego of juegos">
      <div class="card bg-dark">
        <img [src]="juego.url" class="card-img-top" [alt]="juego.name">
        <div class="card-body">
          <h5 class="card-title">{{juego.name}}</h5>
          <p class="card-text">Click aqui para votar por este juego</p>
          <button class="btn btn-outline-primary btn-block"
          (click)="votarJuego(juego)"
          >
            Votar
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

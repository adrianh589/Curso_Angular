
<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-fluid img-thumbnail">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la página del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-danger" routerLink="/search">Regresar</button>
  </div>
</div>

<div class="row mt-2">
  <div class="col">
    <table class="table text-white">
      <thead>
        <th>Foto</th>
        <th>Album</th>
        <th>Canción</th>
        <th>Vista Previa</th>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noimage" class="img-thumb">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!--  <audio *ngIf="track.preview_url != null" [src]="track.preview_url" controls></audio>
            <span *ngIf="track.preview_url == null">Vista previa no disponible</span> -->
            <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
